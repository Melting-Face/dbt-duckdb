name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'airflow/**'
      - 'minio/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the airflow Docker image
      run: docker build airflow --tag apache-airflow:dbt-duckdb
    - name: Build the minio Docker image
      run: docker build minio --tag minio
